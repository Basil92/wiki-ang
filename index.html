<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/wikiApp.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="http://tawian.io/text-spinners/spinners.css">
</head>
<body ng-app="wikiApp" ng-controller="MainCtrl">
    <main>
        <form name="wikiForm">
            <h1>Wikipedia Search</h1>
            <label>
                <input type="text" id="word-in-form" ng-model="key_word" ng-change="searching(key_word)" required >
            </label>
            <button ng-click="searching(key_word)" ng-disabled="wikiForm.$invalid">Go</button>
        </form>
        <div class="random"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random page</a></div>
        <div class="preloader loading dots2" ng-hide="items"></div>
        <div class="list" ng-repeat="item in items" ng-cloak>
            <a href="http://en.wikipedia.org/wiki?curid={{item.pageid}}" target="_blank">
                <div class="item">
                    <h2>{{item.title}}</h2>
                    <p>{{item.extract}}</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
